<div class="container center_y" style="min-height: 100vh;">
    <div class="row bg-light py-3">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img [src]="mainUser.avatar" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title">{{mainUser.first_name}} 
                      {{mainUser.last_name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                      {{mainUser.email}}</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </div>
        <div class="col-md-8 center_y">
            <div>
                <h1>Company : {{moredata.company}}</h1>
                <h5 class="py-4">information : {{moredata.text}}{{moredata.text}}{{moredata.text}}
                </h5>
                <a class="btn btn-lg btn-primary" [href]="moredata.url" target="_blank">click now</a>
            </div>
        </div>
    </div>
</div>
